<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contratação de Funcionários - Quixadá</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <header>
        <h1>Contratação de Funcionários - Prefeitura de Quixadá</h1>
    </header>
    
    <main>
        <section id="search">
            <input type="text" id="searchBar" placeholder="Buscar por nome, cargo ou setor...">
            <button>Buscar</button>
        </section>
        
        <section id="filters">
            <label for="cargo">Cargo:</label>
            <select id="cargo">
                <option value="">Todos</option>
            </select>
            
            <label for="setor">Setor:</label>
            <select id="setor">
                <option value="">Todos</option>
            </select>
        </section>
        
        <section id="data">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Cargo</th>
                        <th>Setor</th>
                        <th>Salário</th>
                    </tr>
                </thead>
            </table>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Prefeitura de Quixadá</p>
    </footer>
</body>
</html>
