    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contratação de Funcionários - Solonópole</title>
        <link rel="stylesheet" href="style/style.css">
        <script src="js/script.js"></script>
    </head>
    <body>
        <header>
            <h1>Contratação de Funcionários - Prefeitura de Solonópole</h1>
        </header>
        
        <main>
            <section id="search">
                <input type="text" id="searchBar" placeholder="Buscar por nome, cargo ou setor...">
                <button onclick="buscarDados()">Buscar</button>
            </section>
            
            <section id="filters">
                <label for="cargo">Cargo:</label>
                <select id="cargo">
                    <option value="">Todos</option>
                </select>
                
                <label for="setor">Setor:</label>
                <select id="setor">
                    <option value="">Todos</option>
                </select>
            </section>
            
            <section id="data">
                <table>
                    <thead>
                        <tr>
                            <th>Nome do Funcionário</th>
                            <th>Competência</th>
                            <th>Folha</th>
                            <th>Vínculo</th>
                            <th>Cargo</th>
                            <th>Setor</th>
                            <th>Matrícula</th>
                            <th>Proventos</th>
                            <th>Descontos</th>
                            <th>Salário Líquido</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-dados">
                        <!-- Tabela -->
                    </tbody>
                </table>
            </section>
            <section id="estatisticas">
                <h3>Estatísticas de Salários</h3>
                <p><strong>Salário Médio:</strong> <span id="salario-medio">R$ 0,00</span></p>
                <p><strong>Salário Máximo:</strong> <span id="salario-maximo">R$ 0,00</span></p>
                <p><strong>Salário Mínimo:</strong> <span id="salario-minimo">R$ 0,00</span></p>
            </section>
            
        </main>
        
        <footer>
            <p>&copy; 2025 Prefeitura de Quixadá</p>
        </footer>
    </body>
    </html>
